<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10</title>
</head>
<body>
    <form>
        <h1>Formulario completo</h1>
        Nombre: <input type="text" maxlength="15" placeholder="Ingrese nombre"><br><br>

        Edad: <input type="number" min="16" max="50" name="edad"><br><br>

        Genero: <select name="Genero" size="3">
            <option value="value1">Masculino</option>
            <option value="value2">Femenino</option>
            <option value="value3">Otro</option>
          </select><br><br>

          Turno:<br>

    <input type="radio" name="turno" value="vespertino"> Vespertimo<br>

    <input type="radio" name="turno" value="matutino"> Matutino<br>

    <input type="radio" name="turno" value="intermedio"> Intermedio<br><br>

    Experiencia: <textarea rows="3" cols="15" name="experiencia"></textarea><br><br>

    Ingrese contraseña: <input type="password" name="contraseña" required><br><br>

    <input type="checkbox" name="info" checked>Recibir noticias<br><br>

    <input type="checkbox" name="declaraciom">Eh leido y acepto las politicas establecidas<br><br>

    <input type="submit" value="Enviar">

    </form>
</body>
</html>
