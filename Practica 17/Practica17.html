<body>
    <h2>Operaciones Básicas (Datos predefinidos)</h2><br>
    Numero 1: 7 <br>
    Numero 2: 14 <br>
    <br>
    <button onclick="realizarOperaciones()">Realizar Operaciones</button>

    <h2>Operaciones Básicas (Datos ingresados por el usuario)</h2>

        <label for="num2">Número 2:</label>

        <button type="submit">Realizar Operaciones</button>
    </form>
